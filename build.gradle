group 'com.jfz.plugin'
version '1.0.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.1.3'
}

/* =============  publish  ========= */
apply plugin: 'maven-publish'
publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
        }
    }
}