buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

group 'com.jfz.plugin'
version '1.0.0'

apply plugin: 'groovy'

repositories {
    google()
    jcenter()
}

dependencies {
    compileOnly gradleApi()
    compileOnly localGroovy()
    compileOnly 'com.android.tools.build:gradle:3.1.1'
}

/* =============  publish  ========= */
apply plugin: 'maven-publish'
publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
        }
    }
}